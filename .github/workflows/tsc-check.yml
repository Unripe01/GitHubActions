name: "CI"
run-name: ${{ github.actor }} runs TSC Check 🍅
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Check
        run: npx tsc --noEmit
