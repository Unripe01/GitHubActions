name: "CI"
run-name: ${{ github.actor }} runs TSC Check ğŸ…
on:
  workflow_dispatch:
  push:
  pull_request:
permissions:
  contents: read
  # Needed for the add label for pull_request action
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript Check
        id: tsc
        continue-on-error: true
        run: npx tsc --noEmit
      - name: add error label
        # conclusion ã¯ã€continue-on-error: true ã‚’é©ç”¨ã—ã¦ã„ã‚‹ãŸã‚ã«success ã«ãªã‚‹ã€‚ãã®ãŸã‚ã€outcome ã§ã‚¨ãƒ©ãƒ¼ã‚’æ¤œçŸ¥ã™ã‚‹
        if: ${{ github.event_name == 'pull_request' && steps.tsc.outcome == 'failure' }}
        uses: actions/github-script@v6
        with:
          # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆã«ã‚¨ãƒ©ãƒ¼ã®ãƒ©ãƒ™ãƒ«ã‚’ä»˜ã‘ã‚‹
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bug']
            })
      - name: check for errors
        if: ${{ steps.tsc.outcome == 'failure' }}
        run: exit 1
          